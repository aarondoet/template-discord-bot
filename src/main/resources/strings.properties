# list of help texts for each command
# ".short" is needed for all commands that have no parent command (not needed for sub commands)
# ".detailed" is needed for every command and sub command
# TODO: remove the two lines for the example command below when the command itself got removed
help.example.short=`{0}example` - respond with a hard coded message
help.example.detailed=`{0}example` - respond with a hard coded message\nThis command only exists to demonstrate how to create command with their own class. While I personally don't like that style, other people do so I wanted to include an example on how to do it.\nThis command should get removed in any running bot.
help.help.short=`{0}help [<page>|<category>|<command>]` - show the help
help.help.detailed=`{0}help` - show the help\n`{0}help <page>` - show the specified page of the help\n`{0}help <category>` - show the specified page of the help\n`{0}help <command>` - show the help for the specified command
help.prefix.short=`{0}prefix (get|set <prefix>)` - change the prefix for this bot
help.prefix.detailed=`{0}prefix get` - get the prefix\n`{0}prefix set <prefix>` - set the prefix
help.prefix.get.detailed=`{0}prefix get` - get the current prefix
help.prefix.set.detailed=`{0}prefix set <newPrefix>` - set a new prefix
help.info.short=`{0}info` - show information about this bot
help.info.detailed=`{0}info` - show information about this bot

